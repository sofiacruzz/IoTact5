<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Contenedor para un interruptor personalizado -->
    <div class="switch">
        <!-- Checkbox para controlar el estado del interruptor -->
        <input type="checkbox" id="toggle" name="toggle">
        <label for="toggle">
            <i class="bulb">
                <!-- Centro de la bombilla -->
                <span class="bulb-center"></span>
                <!-- Filamentos de la bombilla -->
                <span class="filament-1"></span>
                <span class="filament-2"></span>
                <!-- Reflejos en la bombilla -->
                <span class="reflections">
                    <span></span>
                </span>
                <!-- Chispas en la bombilla -->
                <span class="sparks">
                    <i class="spark1"></i>
                    <i class="spark2"></i>
                    <i class="spark3"></i>
                    <i class="spark4"></i>
                </span>
            </i>    
        </label>
    </div>

    <!-- Elemento de salida para mostrar el estado -->
    <output for="Breaker1" id="state1"></output>
    
    <!-- Inclusión de scripts -->
    <!-- Script JavaScript con tipo módulo -->
    <script type="module" src="js.js"></script>
    <!-- Script de la API de Particle para comunicación con el dispositivo -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
